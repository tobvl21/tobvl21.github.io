<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
font-family:Poppins;
color:white;
text-align:center;
background:url("https://images.unsplash.com/photo-1611162616475-46b635cb6868") center/cover fixed;
}

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,.78);
z-index:-1;
}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:4em;
margin:25px;
background:linear-gradient(45deg,#ffd700,#caa300,#ffd700);
-webkit-background-clip:text;
color:transparent;
text-shadow:
0 0 8px rgba(255,215,0,.8),
0 0 25px rgba(255,215,0,.6),
0 0 45px rgba(255,215,0,.4);
animation:shine 3s infinite linear;
}

@keyframes shine{
0%{filter:brightness(1)}
50%{filter:brightness(1.5)}
100%{filter:brightness(1)}
}

/* MENU */
select{
padding:12px;
border-radius:10px;
font-size:16px;
margin-bottom:20px;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
padding:20px;
}

.card{
width:230px;
padding:25px;
border-radius:20px;
backdrop-filter:blur(14px);
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.15);
transition:.35s;
}

.card:hover{
transform:translateY(-10px) scale(1.04);
box-shadow:0 0 30px rgba(255,215,0,.25);
}

.card img{
width:80px;
height:80px;
object-fit:contain;
}

.precio{
color:#ffd700;
font-size:1.4em;
margin:10px;
}

button{
padding:10px 22px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(45deg,#ffd700,#caa300);
}

/* CARRITO */
#cart{
position:fixed;
top:15px;
right:20px;
background:#111;
padding:14px 18px;
border-radius:14px;
cursor:pointer;
}

#panelCart{
position:fixed;
top:70px;
right:20px;
width:260px;
background:#111;
padding:20px;
border-radius:16px;
display:none;
}

/* REDES */
.redes a{
display:inline-flex;
width:55px;
height:55px;
margin:12px;
border-radius:50%;
align-items:center;
justify-content:center;
transition:.3s;
}

.redes a:hover{transform:scale(1.2)}

.ig{background:#E1306C}
.wa{background:#25D366}
.tk{background:#000}
.yt{background:#FF0000}

svg{width:26px;fill:white}

/* REVIEWS */
.reviewBox{
max-width:500px;
margin:auto;
}

.review{
background:rgba(255,255,255,.07);
padding:15px;
margin:12px;
border-radius:12px;
}

/* NEWS */
.news div{
background:rgba(255,255,255,.08);
margin:12px auto;
padding:18px;
width:70%;
border-radius:14px;
}

</style>
</head>
<body>

<div class="logo">THOVAL</div>

<select onchange="filtrar(this.value)">
<option value="all">Todas</option>
<option value="peliculas">Pel√≠culas</option>
<option value="musica">M√∫sica</option>
<option value="deportes">Deportes</option>
</select>

<div id="cart" onclick="toggleCart()">üõí <span id="count">0</span></div>

<div id="panelCart">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total $<span id="total">0</span>
</div>

<div class="grid" id="grid"></div>

<h2>‚≠ê Opiniones</h2>

<div class="reviewBox">
<input id="nombre" placeholder="Nombre"><br><br>
<select id="stars">
<option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
</select><br><br>
<textarea id="coment" placeholder="Comentario"></textarea><br><br>
<button onclick="guardarReview()">Enviar</button>

<div id="reviews"></div>
</div>

<h2>üì∞ Noticias</h2>

<div class="news">
<div>üéÆ Nuevo juego rompe r√©cord mundial</div>
<div>üé¨ Estreno de pel√≠cula arrasa taquilla</div>
<div>‚öΩ Final hist√≥rica sorprende al mundo</div>
<div>ü¶∏ Nueva serie de superh√©roes confirmada</div>
</div>

<div class="redes">

<a class="ig"><svg viewBox="0 0 24 24"><path d="M7 2C4 2 2 4 2 7v10c0 3 2 5 5 5h10c3 0 5-2 5-5V7c0-3-2-5-5-5z"/></svg></a>

<a class="wa"><svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 00-8.7 15l-1.3 5 5-1.3A10 10 0 1012 2z"/></svg></a>

<a class="tk"><svg viewBox="0 0 24 24"><path d="M16 3a6 6 0 003 1v4a10 10 0 01-3-1v7a5 5 0 11-5-5"/></svg></a>

<a class="yt"><svg viewBox="0 0 24 24"><path d="M23 7s-.2-1.5-.8-2.1c-.7-.8-1.5-.8-1.9-.9C17.5 3.7 12 3.7 12 3.7s-5.5 0-8.3.3c-.4.1-1.2.1-1.9.9C1.2 5.5 1 7 1 7S.8 8.7.8 10.3v1.4C.8 13.3 1 15 1 15s.2 1.5.8 2.1c.7.8 1.6.8 2 .9 1.4.1 6.2.3 6.2.3s5.5 0 8.3-.3c.4-.1 1.2-.1 1.9-.9.6-.6.8-2.1.8-2.1s.2-1.7.2-3.3v-1.4C23.2 8.7 23 7 23 7z"/></svg></a>

</div>

<script>

const servicios=[
{name:"Netflix",precio:4990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"},
{name:"Spotify",precio:3990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"},
{name:"Disney+",precio:6990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"},
{name:"ESPN+",precio:7990,cat:"deportes",img:"https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg"}
]

let total=0,count=0

function render(lista){
grid.innerHTML=""
lista.forEach(s=>{
grid.innerHTML+=`
<div class="card">
<img src="${s.img}">
<h3>${s.name}</h3>
<div class="precio">$${s.precio}</div>
<button onclick="add('${s.name}',${s.precio})">Agregar</button>
</div>`
})
}
render(servicios)

function filtrar(cat){
if(cat==="all")render(servicios)
else render(servicios.filter(x=>x.cat===cat))
}

function add(n,p){
total+=p
count++
countEl.innerText=count
items.innerHTML+=`<div>${n} $${p}</div>`
totalEl.innerText=total
}

function toggleCart(){
panelCart.style.display=
panelCart.style.display==="block"?"none":"block"
}

const countEl=document.getElementById("count")
const totalEl=document.getElementById("total")

/* REVIEWS LOCAL */
function guardarReview(){
const r={
n:nombre.value,
s:stars.value,
c:coment.value
}
let data=JSON.parse(localStorage.getItem("reviews")||"[]")
data.push(r)
localStorage.setItem("reviews",JSON.stringify(data))
mostrar()
}

function mostrar(){
let data=JSON.parse(localStorage.getItem("reviews")||"[]")
reviews.innerHTML=data.map(x=>`
<div class="review">‚≠ê${x.s} ‚Äî ${x.n}<br>${x.c}</div>`).join("")
}
mostrar()

</script>
</body>
</html>
