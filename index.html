<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3.5em;
margin:30px 0;
background:linear-gradient(45deg,#d4af37,#ffd700,#b8962e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* GRID SERVICIOS */
.grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:20px;
}

.card{
background:#0b0b0b;
width:230px;
border-radius:18px;
padding:25px;
transition:.4s;
border:1px solid rgba(255,215,0,.15);
}
.card:hover{
transform:translateY(-12px);
box-shadow:0 0 30px rgba(255,215,0,.2);
}

.card img{
width:90px;
height:90px;
object-fit:contain;
margin-bottom:10px;
}

.precio{
color:#ffd700;
font-size:1.6em;
margin:10px 0;
font-weight:bold;
}

.info{
font-size:14px;
opacity:.8;
}

button{
margin-top:15px;
padding:12px 28px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(45deg,#d4af37,#ffd700);
}

/* CARRITO */
#carritoIcon{
position:fixed;
top:20px;
right:20px;
background:#111;
padding:15px 20px;
border-radius:15px;
cursor:pointer;
font-weight:bold;
}

#carritoBox{
position:fixed;
right:20px;
top:80px;
width:260px;
background:#111;
border-radius:15px;
padding:20px;
display:none;
}

.item{
font-size:14px;
margin:5px 0;
}

/* REDES */
.redes{
margin:40px 0;
}

.redes a{
display:inline-flex;
align-items:center;
justify-content:center;
width:55px;
height:55px;
border-radius:50%;
margin:10px;
color:white;
font-size:22px;
text-decoration:none;
transition:.3s;
}
.redes a:hover{
transform:scale(1.15);
}

/* COLORES REDES */
.ig{background:#E1306C;}
.wa{background:#25D366;}
.tk{background:#000;}
.yt{background:#FF0000;}

</style>
</head>

<body>

<div class="logo">THOVAL</div>

<!-- CARRITO ICONO -->
<div id="carritoIcon" onclick="toggleCart()">ðŸ›’ <span id="count">0</span></div>

<!-- CARRITO BOX -->
<div id="carritoBox">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total: $<span id="total">0</span> CLP<br><br>
<button onclick="comprar()">Finalizar compra</button>
</div>

<!-- SERVICIOS -->
<div class="grid" id="grid"></div>

<!-- REDES -->
<div class="redes">
<a class="ig" href="#" target="_blank">ðŸ“·</a>
<a class="wa" href="#" target="_blank">ðŸ’¬</a>
<a class="tk" href="#" target="_blank">â™ª</a>
<a class="yt" href="#" target="_blank">â–¶</a>
</div>

<script>

/* SERVICIOS */
const servicios=[
{name:"Netflix",precio:4990,img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg",disp:"1 pantalla"},

servicios.forEach(s=>{

</script>

</body>
</html>
