<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
font-family:Rajdhani;
background:#070710;
color:white;
text-align:center;
transition:.3s;
}
.light{background:#f4f4f4;color:#111}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3em;
margin:20px;
color:#0ff;
text-shadow:0 0 10px #0ff,0 0 40px #8a2be2;
}

/* MENU */
.menuBtn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:5;
}

.menu{
position:fixed;
top:0;
left:-240px;
width:240px;
height:100%;
background:#111;
padding-top:80px;
transition:.4s;
z-index:4;
}

.menu.show{left:0}

.menu a{
display:block;
padding:15px;
cursor:pointer;
border-bottom:1px solid #222;
}

/* BOTONES */
button{
padding:10px 18px;
margin:5px;
border:none;
border-radius:8px;
cursor:pointer;
background:#111;
color:#0ff;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
padding:20px;
}

.card{
width:220px;
padding:25px;
border-radius:16px;
background:#0d0d18;
border:1px solid #0ff3;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 25px #0ff7;
}

.card img{
width:85px;
height:85px;
object-fit:contain;
margin-bottom:10px;
}

.precio{color:#8a2be2;font-size:1.4em}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000c;
display:none;
align-items:center;
justify-content:center;
z-index:6;
}

.box{
background:#111;
padding:30px;
border-radius:18px;
width:350px;
}

.plan{
background:#1c1c1c;
margin:10px;
padding:12px;
border-radius:10px;
cursor:pointer;
}

.plan.active{
background:#0ff;
color:black;
font-weight:bold;
}

/* CARRITO */
#cart{
position:fixed;
top:15px;
right:20px;
background:#111;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
}

#cartBox{
position:fixed;
top:70px;
right:20px;
background:#111;
padding:20px;
border-radius:15px;
display:none;
width:260px;
}

/* NEWS */
#news{display:none}
.newsCard{
background:#111;
margin:15px auto;
padding:20px;
width:60%;
border-radius:14px;
}

/* FORM */
input,textarea,select{
width:80%;
margin:6px;
padding:9px;
border-radius:8px;
border:none;
}

.review{
background:#1a1a1a;
margin:10px;
padding:10px;
border-radius:10px;
}

</style>
</head>
<body>

<div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<div class="menu" id="menu">
<a onclick="nav('shop')">Tienda</a>
<a onclick="nav('news')">Noticias</a>
<a onclick="toggleMode()">Modo claro/oscuro</a>
<a onclick="toggleMenu()">Cerrar men√∫</a>
</div>

<div class="logo">THOVAL</div>

<div>
<button onclick="filter('all')">Todos</button>
<button onclick="filter('peliculas')">Pel√≠culas</button>
<button onclick="filter('musica')">M√∫sica</button>
<button onclick="filter('deportes')">Deportes</button>
</div>

<div id="cart" onclick="toggleCart()">üõí <span id="count">0</span></div>

<div id="cartBox">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total $<span id="total">0</span>
<br><br>
<button onclick="checkout()">Finalizar compra</button>
</div>

<!-- TIENDA -->
<div id="shop">
<div class="grid" id="grid"></div>
</div>

<!-- NEWS -->
<div id="news">
<h2>Noticias</h2>
<div class="newsCard">üéÆ Nuevo juego rompe r√©cord</div>
<div class="newsCard">‚öΩ Final hist√≥rica</div>
<div class="newsCard">üé¨ Estreno rompe taquilla</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="box" id="content"></div>
</div>

<script>

/* SERVICIOS */
const servicios=[
{name:"Netflix",precio:4990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"},
{name:"Disney+",precio:6990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"},
{name:"HBO Max",precio:5990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg"},
{name:"Spotify",precio:3990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"},
{name:"YouTube Premium",precio:5990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"},
{name:"ESPN+",precio:7990,cat:"deportes",img:"https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg"},
{name:"DAZN",precio:8990,cat:"deportes",img:"https://upload.wikimedia.org/wikipedia/commons/8/8e/DAZN_Logo_Master.svg"}
]

let total=0,count=0

function render(list){
grid.innerHTML=""
list.forEach(s=>{
grid.innerHTML+=`
<div class="card" onclick="openProd('${s.name}')">
<img src="${s.img}">
<h3>${s.name}</h3>
<div class="precio">$${s.precio}</div>
</div>`
})
}
render(servicios)

/* FILTRO */
function filter(c){
if(c==="all")render(servicios)
else render(servicios.filter(x=>x.cat===c))
}

/* MENU */
function toggleMenu(){
menu.classList.toggle("show")
}

/* NAV */
function nav(x){
shop.style.display=x=="shop"?"block":"none"
news.style.display=x=="news"?"block":"none"
toggleMenu()
}

/* DARK MODE */
function toggleMode(){
document.body.classList.toggle("light")
}

/* CARRITO */
function add(n,p){
total+=p
count++
countEl.innerText=count
items.innerHTML+=`<div>${n} ‚Äî $${p}</div>`
totalEl.innerText=total
}

function toggleCart(){
cartBox.style.display=
cartBox.style.display==="block"?"none":"block"
}

function checkout(){
if(count===0) return alert("Carrito vac√≠o")
alert("Compra simulada realizada ‚úî\nTotal: $"+total)
items.innerHTML=""
total=0
count=0
countEl.innerText=0
totalEl.innerText=0
}

const countEl=document.getElementById("count")
const totalEl=document.getElementById("total")

/* MODAL PRODUCTO */
function openProd(nombre){
const s=servicios.find(x=>x.name==nombre)
modal.style.display="flex"

content.innerHTML=`
<h2>${s.name}</h2>
<img src="${s.img}" width="90">
<h3>Planes</h3>

<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio})">1 mes ‚Äî $${s.precio}</div>
<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio*3})">3 meses ‚Äî $${s.precio*3}</div>
<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio*6})">6 meses ‚Äî $${s.precio*6}</div>

<button id="addBtn" disabled>Agregar al carrito</button>

<h3>Rese√±a</h3>
<input id="u" placeholder="Nombre">
<select id="s"><option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select>
<textarea id="c"></textarea>
<button onclick="save('${s.name}')">Enviar</button>

<div id="rev"></div>
<button onclick="modal.style.display='none'">Cerrar</button>
`
load(nombre)
}

let selectedPrice=0
let selectedName=""

function selectPlan(el,name,price){
document.querySelectorAll(".plan").forEach(p=>p.classList.remove("active"))
el.classList.add("active")
selectedPrice=price
selectedName=name
addBtn.disabled=false
addBtn.onclick=()=>add(selectedName,selectedPrice)
}

/* REVIEWS */
function save(p){
let r={n:u.value,s:s.value,c:c.value}
let d=JSON.parse(localStorage.getItem(p)||"[]")
d.push(r)
localStorage.setItem(p,JSON.stringify(d))
load(p)
}

function load(p){
let d=JSON.parse(localStorage.getItem(p)||"[]")
rev.innerHTML=d.map(x=>`<div class="review">‚≠ê${x.s} ${x.n}<br>${x.c}</div>`).join("")
}

</script>
</body>
</html>
