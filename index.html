<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:#000;
color:white;
text-align:center;
overflow-x:hidden;
}

/* FONDO ANIMADO PRO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(255,215,0,0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,215,0,0.06), transparent 40%);
animation:move 15s infinite alternate ease-in-out;
z-index:-1;
}
@keyframes move{
from{transform:translateY(0)}
to{transform:translateY(-60px)}
}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3.5em;
margin-top:40px;
background:linear-gradient(45deg,#d4af37,#ffd700,#b8962e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:30px;
}

.card{
background:#0a0a0a;
padding:25px;
border-radius:18px;
width:240px;
transition:.4s;
border:1px solid rgba(255,215,0,.2);
}
.card:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:0 0 35px rgba(255,215,0,.2);
}

.precio{
color:#ffd700;
font-size:1.8em;
margin:15px 0;
}

button{
padding:12px 30px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(45deg,#d4af37,#ffd700);
}

/* CARRITO */
#carrito{
position:fixed;
top:20px;
right:20px;
background:#111;
padding:15px;
border-radius:15px;
font-size:14px;
}

/* LOGIN */
#loginBox{
margin:20px auto;
background:#111;
padding:20px;
width:260px;
border-radius:15px;
}

input{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
width:80%;
}

/* REDES */
.redes a{
margin:10px;
display:inline-block;
font-size:22px;
text-decoration:none;
color:#ffd700;
transition:.3s;
}
.redes a:hover{
transform:scale(1.3);
}
</style>
</head>

<body>

<div class="logo">THOVAL</div>

<!-- LOGIN -->
<div id="loginBox">
<h3>Cuenta</h3>
<input id="user" placeholder="Usuario"><br>
<input id="pass" type="password" placeholder="ContraseÃ±a"><br>
<button onclick="login()">Ingresar</button>
<p id="estado"></p>
</div>

<!-- CARRITO -->
<div id="carrito">
ðŸ›’ Carrito: <span id="contador">0</span>
<br><button onclick="comprar()">Comprar</button>
</div>

<h2>Servicios</h2>

<div class="grid">

<div class="card">
<h3>Netflix</h3>
<div class="precio">$4.990</div>
<button onclick="agregar('Netflix',4990)">Agregar</button>
</div>

<div class="card">
<h3>Disney+</h3>
<div class="precio">$5.990</div>
<button onclick="agregar('Disney+',5990)">Agregar</button>
</div>

<div class="card">
<h3>HBO Max</h3>
<div class="precio">$6.990</div>
<button onclick="agregar('HBO',6990)">Agregar</button>
</div>

<div class="card">
<h3>Prime Video</h3>
<div class="precio">$4.990</div>
<button onclick="agregar('Prime',4990)">Agregar</button>
</div>

</div>

<h2>Redes Sociales</h2>
<div class="redes">
<a href="https://instagram.com" target="_blank">Instagram</a>
<a href="https://wa.me/" target="_blank">WhatsApp</a>
<a href="https://tiktok.com" target="_blank">TikTok</a>
<a href="https://youtube.com" target="_blank">YouTube</a>
</div>

<script>

/* LOGIN */
function login(){
let u=document.getElementById("user").value
let p=document.getElementById("pass").value

if(u && p){
localStorage.setItem("usuario",u)
estado.innerText="Bienvenido "+u
}else{
estado.innerText="Ingresa datos"
}
}

/* CARRITO */
let total=0
let cantidad=0

function agregar(nombre,precio){
total+=precio
cantidad++
contador.innerText=cantidad
}

/* COMPRA */
function comprar(){
if(cantidad==0){
alert("Carrito vacÃ­o")
return
}
alert("Compra realizada por $"+total+" CLP")
total=0
cantidad=0
contador.innerText=0
}

</script>

</body>
</html>
