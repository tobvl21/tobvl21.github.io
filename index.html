<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
font-family:Rajdhani;
background:#070710;
color:white;
text-align:center;
transition:.3s;
}

.light{
background:#f4f4f4;
color:#111;
}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3em;
margin:20px;
color:#0ff;
text-shadow:0 0 10px #0ff,0 0 40px #8a2be2;
}

/* MENU IZQ */
.menuBtn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
}

.menu{
position:fixed;
top:0;
left:-230px;
width:230px;
height:100%;
background:#111;
padding-top:80px;
transition:.4s;
}

.menu a{
display:block;
padding:15px;
cursor:pointer;
}

.menu.show{left:0}

/* BOTONES */
button{
padding:10px 18px;
margin:5px;
border:none;
border-radius:8px;
cursor:pointer;
background:#111;
color:#0ff;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
padding:20px;
}

.card{
width:220px;
padding:25px;
border-radius:16px;
background:#0d0d18;
border:1px solid #0ff3;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 25px #0ff7;
}

.precio{color:#8a2be2;font-size:1.4em}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000c;
display:none;
align-items:center;
justify-content:center;
}

.box{
background:#111;
padding:30px;
border-radius:18px;
width:350px;
}

.plan{
background:#1c1c1c;
margin:10px;
padding:12px;
border-radius:10px;
}

/* CARRITO */
#cart{
position:fixed;
top:15px;
right:20px;
background:#111;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
}

#cartBox{
position:fixed;
top:70px;
right:20px;
background:#111;
padding:20px;
border-radius:15px;
display:none;
width:250px;
}

/* NEWS */
#news{display:none}
.newsCard{
background:#111;
margin:15px auto;
padding:20px;
width:60%;
border-radius:14px;
}

/* FORM */
input,textarea,select{
width:80%;
margin:6px;
padding:9px;
border-radius:8px;
border:none;
}

.review{
background:#1a1a1a;
margin:10px;
padding:10px;
border-radius:10px;
}

</style>
</head>
<body>

<div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<div class="menu" id="menu">
<a onclick="nav('shop')">Tienda</a>
<a onclick="nav('news')">Noticias</a>
<a onclick="toggleMode()">Modo claro/oscuro</a>
</div>

<div class="logo">THOVAL</div>

<div>
<button onclick="filter('all')">Todos</button>
<button onclick="filter('peliculas')">Pel√≠culas</button>
<button onclick="filter('musica')">M√∫sica</button>
<button onclick="filter('deportes')">Deportes</button>
</div>

<div id="cart" onclick="toggleCart()">üõí <span id="count">0</span></div>

<div id="cartBox">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total $<span id="total">0</span>
</div>

<!-- TIENDA -->
<div id="shop">
<div class="grid" id="grid"></div>
</div>

<!-- NEWS -->
<div id="news">
<h2>Noticias</h2>
<div class="newsCard">üéÆ Nuevo juego rompe r√©cord</div>
<div class="newsCard">‚öΩ Final hist√≥rica</div>
<div class="newsCard">üé¨ Estreno rompe taquilla</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="box" id="content"></div>
</div>

<script>

/* SERVICIOS */
const servicios=[
{name:"Netflix",precio:4990,cat:"peliculas"},
{name:"Disney+",precio:6990,cat:"peliculas"},
{name:"HBO Max",precio:5990,cat:"peliculas"},
{name:"Spotify",precio:3990,cat:"musica"},
{name:"YouTube Premium",precio:5990,cat:"musica"},
{name:"ESPN+",precio:7990,cat:"deportes"},
{name:"DAZN",precio:8990,cat:"deportes"}
]

let total=0,count=0

function render(list){
grid.innerHTML=""
list.forEach(s=>{
grid.innerHTML+=`
<div class="card" onclick="openProd('${s.name}',${s.precio})">
<h3>${s.name}</h3>
<div class="precio">$${s.precio}</div>
</div>`
})
}
render(servicios)

/* FILTRO */
function filter(c){
if(c==="all")render(servicios)
else render(servicios.filter(x=>x.cat===c))
}

/* MENU */
function toggleMenu(){
menu.classList.toggle("show")
}

/* NAV */
function nav(x){
shop.style.display=x=="shop"?"block":"none"
news.style.display=x=="news"?"block":"none"
menu.classList.remove("show")
}

/* DARK MODE */
function toggleMode(){
document.body.classList.toggle("light")
}

/* CARRITO */
function add(n,p){
total+=p
count++
countEl.innerText=count
items.innerHTML+=`<div>${n} $${p}</div>`
totalEl.innerText=total
}

function toggleCart(){
cartBox.style.display=
cartBox.style.display==="block"?"none":"block"
}

const countEl=document.getElementById("count")
const totalEl=document.getElementById("total")

/* MODAL PRODUCTO */
function openProd(n,p){
modal.style.display="flex"
content.innerHTML=`
<h2>${n}</h2>
<h3>Planes</h3>
<div class="plan" onclick="add('${n}',${p})">1 mes ‚Äî $${p}</div>
<div class="plan" onclick="add('${n}',${p*3})">3 meses ‚Äî $${p*3}</div>
<div class="plan" onclick="add('${n}',${p*6})">6 meses ‚Äî $${p*6}</div>

<h3>Rese√±a</h3>
<input id="u" placeholder="Nombre">
<select id="s"><option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select>
<textarea id="c"></textarea>
<button onclick="save('${n}')">Enviar</button>

<div id="rev"></div>
<button onclick="modal.style.display='none'">Cerrar</button>
`
load(n)
}

/* REVIEWS */
function save(p){
let r={n:u.value,s:s.value,c:c.value}
let d=JSON.parse(localStorage.getItem(p)||"[]")
d.push(r)
localStorage.setItem(p,JSON.stringify(d))
load(p)
}

function load(p){
let d=JSON.parse(localStorage.getItem(p)||"[]")
rev.innerHTML=d.map(x=>`<div class="review">‚≠ê${x.s} ${x.n}<br>${x.c}</div>`).join("")
}

</script>
</body>
</html>
