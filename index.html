<style>

/* BASE */
body{
margin:0;
font-family:Poppins;
background:#0b0b0f;
color:white;
transition:.4s;
}

.light{background:#f2f2f2;color:#111}

/* HEADER CENTRADO */
.topbar{
text-align:center;
margin-top:15px;
}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3em;
color:#d4af37;
text-shadow:0 0 10px #d4af37,0 0 30px #8c7425;
margin-bottom:10px;
}

/* FILTROS */
.filters button{
margin:6px;
}

/* MENU BTN */
.menuBtn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:5;
}

/* MENU */
.menu{
position:fixed;
top:0;
left:-240px;
width:240px;
height:100%;
background:#111;
padding-top:80px;
transition:.4s;
z-index:4;
}
.menu.show{left:0}
.menu a{
display:block;
padding:15px;
cursor:pointer;
border-bottom:1px solid #222;
}

/* BOTONES */
button{
padding:10px 18px;
border:none;
border-radius:10px;
cursor:pointer;
background:#d4af37;
color:#111;
font-weight:600;
transition:.3s;
}
button:hover{transform:scale(1.05)}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:28px;
justify-content:center;
padding:30px;
}

/* TARJETAS MEJORADAS */
.card{
width:230px;
padding:25px;
border-radius:18px;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(8px);
color:#111;
box-shadow:0 8px 20px rgba(0,0,0,.25);
transition:.35s;
cursor:pointer;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.card:hover{
transform:translateY(-8px) scale(1.03);
}

/* LOGO SERVICIO */
.card img{
width:85px;
height:85px;
object-fit:contain;
margin-bottom:12px;
}

/* PRECIO */
.precio{
color:#b8962e;
font-size:1.4em;
font-weight:700;
margin-top:5px;
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000c;
display:none;
align-items:center;
justify-content:center;
z-index:6;
}

.box{
background:white;
color:#111;
padding:30px;
border-radius:18px;
width:360px;
text-align:center;
}

/* PLAN */
.plan{
background:#eee;
margin:10px;
padding:12px;
border-radius:10px;
cursor:pointer;
}
.plan.active{
background:#d4af37;
color:black;
font-weight:bold;
}

/* CARRITO */
#cart{
position:fixed;
top:15px;
right:20px;
background:#d4af37;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
color:black;
font-weight:bold;
}

#cartBox{
position:fixed;
top:70px;
right:20px;
background:white;
color:#111;
padding:20px;
border-radius:15px;
display:none;
width:260px;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* NEWS */
#news{display:none}
.newsCard{
background:white;
color:#111;
margin:15px auto;
padding:20px;
width:60%;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* FOOTER */
footer{
margin-top:60px;
padding:30px 10px;
text-align:center;
background:#0a0a0a;
border-top:1px solid #222;
}

.socials{
margin-bottom:15px;
}

.socials a{
display:inline-block;
margin:0 10px;
font-size:22px;
color:#d4af37;
transition:.3s;
}
.socials a:hover{
transform:scale(1.2);
}

</style>
