<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
font-family:Poppins;
background:#0b0b0f;
color:white;
transition:.4s;
}

.light{
background:#f1f1f1;
color:#111;
}

/* LOADER */
#loader{
position:fixed;
width:100%;
height:100%;
background:#0b0b0f;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
}

.loaderLogo{
font-family:Orbitron;
font-size:3.5em;
color:#d4af37;
text-shadow:0 0 15px #d4af37,0 0 40px #b8962e;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{opacity:.5;transform:scale(.95)}
to{opacity:1;transform:scale(1.05)}
}

/* MENU */
.menuBtn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:5;
}

.menu{
position:fixed;
top:0;
left:-240px;
width:240px;
height:100%;
background:#111;
padding-top:80px;
transition:.4s;
z-index:4;
}

.menu.show{left:0}

.menu a{
display:block;
padding:15px;
cursor:pointer;
border-bottom:1px solid #222;
}

/* HEADER */
.topbar{
text-align:center;
margin-top:15px;
}

.logo{
font-family:Orbitron;
font-size:3em;
color:#d4af37;
text-shadow:0 0 10px #d4af37,0 0 30px #8c7425;
margin-bottom:10px;
}

/* BUTTONS */
button{
padding:10px 18px;
border:none;
border-radius:10px;
cursor:pointer;
background:#d4af37;
color:#111;
font-weight:600;
transition:.3s;
}
button:hover{transform:scale(1.05)}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:28px;
justify-content:center;
padding:30px;
}

/* CARD */
.card{
width:230px;
padding:25px;
border-radius:18px;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(8px);
color:#111;
box-shadow:0 8px 20px rgba(0,0,0,.25);
transition:.35s;
cursor:pointer;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
}

.card:hover{
transform:translateY(-8px) scale(1.03);
}

.card img{
width:85px;
height:85px;
object-fit:contain;
margin-bottom:12px;
}

.precio{
color:#b8962e;
font-size:1.4em;
font-weight:700;
margin-top:5px;
}

/* CART */
#cart{
position:fixed;
top:15px;
right:20px;
background:#d4af37;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
color:black;
font-weight:bold;
}

#cartBox{
position:fixed;
top:70px;
right:20px;
background:white;
color:#111;
padding:20px;
border-radius:15px;
display:none;
width:260px;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000c;
display:none;
align-items:center;
justify-content:center;
z-index:6;
}

.box{
background:white;
color:#111;
padding:30px;
border-radius:18px;
width:360px;
text-align:center;
}

.plan{
background:#eee;
margin:10px;
padding:12px;
border-radius:10px;
cursor:pointer;
}

.plan.active{
background:#d4af37;
font-weight:bold;
}

/* NEWS */
#news{display:none}

.newsCard{
background:white;
color:#111;
margin:15px auto;
padding:20px;
width:60%;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* FORM */
input,textarea,select{
width:85%;
margin:6px;
padding:9px;
border-radius:8px;
border:1px solid #ccc;
}

.review{
background:#eee;
margin:10px;
padding:10px;
border-radius:10px;
}

/* FOOTER */
footer{
margin-top:60px;
padding:30px 10px;
text-align:center;
background:#0a0a0a;
border-top:1px solid #222;
}

.socials a{
display:inline-block;
margin:0 10px;
font-size:22px;
color:#d4af37;
transition:.3s;
}
.socials a:hover{transform:scale(1.2)}

</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
<div class="loaderLogo">THOVAL</div>
</div>

<div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<div class="menu" id="menu">
<a onclick="nav('shop')">Tienda</a>
<a onclick="nav('news')">Noticias</a>
<a onclick="toggleMode()">Modo claro/oscuro</a>
<a onclick="toggleMenu()">Cerrar men√∫</a>
</div>

<div id="cart" onclick="toggleCart()">üõí <span id="count">0</span></div>

<!-- HEADER -->
<div class="topbar">
<div class="logo">THOVAL</div>

<button onclick="filter('all')">Todos</button>
<button onclick="filter('peliculas')">Pel√≠culas</button>
<button onclick="filter('musica')">M√∫sica</button>
<button onclick="filter('deportes')">Deportes</button>
</div>

<!-- CART BOX -->
<div id="cartBox">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total $<span id="total">0</span>
<br><br>
<button onclick="checkout()">Finalizar compra</button>
</div>

<!-- SHOP -->
<div id="shop">
<div class="grid" id="grid"></div>
</div>

<!-- NEWS -->
<div id="news">
<h2 style="text-align:center">Noticias</h2>
<div class="newsCard">üéÆ Nuevo juego rompe r√©cord mundial</div>
<div class="newsCard">üé¨ Estreno m√°s esperado del a√±o</div>
<div class="newsCard">‚öΩ Final hist√≥rica internacional</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="box" id="content"></div>
</div>

<!-- FOOTER -->
<footer>
<div class="socials">
<a href="#">üì∑</a>
<a href="#">üí¨</a>
<a href="#">üéµ</a>
<a href="#">‚ñ∂</a>
</div>
<div>¬© 2026 THOVAL.CL ‚Äî Todos los derechos reservados</div>
</footer>

<script>

/* LOADER */
setTimeout(()=>loader.style.display="none",2500)

/* SERVICIOS */
const servicios=[
{name:"Netflix",precio:4990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"},
{name:"Disney+",precio:6990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"},
{name:"Prime Video",precio:5990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png"},
{name:"Max",precio:6990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg"},
{name:"Paramount+",precio:5990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/6/6b/Paramount%2B_logo.svg"},
{name:"Crunchyroll",precio:4990,cat:"peliculas",img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Crunchyroll_Logo.svg"},
{name:"Spotify",precio:3990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"},
{name:"YouTube Premium",precio:5990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"},
{name:"Deezer",precio:3990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/4/4f/Deezer_logo.svg"},
{name:"Tidal",precio:4990,cat:"musica",img:"https://upload.wikimedia.org/wikipedia/commons/9/9c/Tidal_logo.svg"},
{name:"DAZN",precio:8990,cat:"deportes",img:"https://upload.wikimedia.org/wikipedia/commons/8/8e/DAZN_Logo_Master.svg"},
{name:"Fanatiz",precio:7990,cat:"deportes",img:"https://upload.wikimedia.org/wikipedia/commons/3/3d/Fanatiz_logo.png"}
]

let total=0,count=0

function render(list){
grid.innerHTML=""
list.forEach(s=>{
grid.innerHTML+=`
<div class="card" onclick="openProd('${s.name}')">
<img src="${s.img}">
<h3>${s.name}</h3>
<div class="precio">$${s.precio}</div>
</div>`
})
}
render(servicios)

/* FILTER */
function filter(c){
if(c==="all")render(servicios)
else render(servicios.filter(x=>x.cat===c))
}

/* MENU */
function toggleMenu(){menu.classList.toggle("show")}

/* NAV */
function nav(x){
shop.style.display=x=="shop"?"block":"none"
news.style.display=x=="news"?"block":"none"
toggleMenu()
}

/* MODE */
function toggleMode(){
document.body.classList.toggle("light")
}

/* CART */
function add(n,p){
total+=p
count++
countEl.innerText=count
items.innerHTML+=`<div>${n} ‚Äî $${p}</div>`
totalEl.innerText=total
}

function toggleCart(){
cartBox.style.display=
cartBox.style.display==="block"?"none":"block"
}

function checkout(){
if(count===0)return alert("Carrito vac√≠o")
alert("Compra simulada ‚úî Total: $"+total)
items.innerHTML=""
total=0
count=0
countEl.innerText=0
totalEl.innerText=0
}

const countEl=document.getElementById("count")
const totalEl=document.getElementById("total")

/* MODAL */
function openProd(nombre){
const s=servicios.find(x=>x.name==nombre)
modal.style.display="flex"

content.innerHTML=`
<h2>${s.name}</h2>
<img src="${s.img}" width="90">

<h3>Planes</h3>
<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio})">1 mes ‚Äî $${s.precio}</div>
<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio*3})">3 meses ‚Äî $${s.precio*3}</div>
<div class="plan" onclick="selectPlan(this,'${s.name}',${s.precio*6})">6 meses ‚Äî $${s.precio*6}</div>

<button id="addBtn" disabled>Agregar al carrito</button>

<h3>Rese√±a</h3>
<input id="u" placeholder="Nombre">
<select id="s"><option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select>
<textarea id="c"></textarea>
<button onclick="save('${s.name}')">Enviar</button>

<div id="rev"></div>
<button onclick="modal.style.display='none'">Cerrar</button>
`
load(nombre)
}

let selectedPrice=0
let selectedName=""

function selectPlan(el,name,price){
document.querySelectorAll(".plan").forEach(p=>p.classList.remove("active"))
el.classList.add("active")
selectedPrice=price
selectedName=name
addBtn.disabled=false
addBtn.onclick=()=>add(selectedName,selectedPrice)
}

/* REVIEWS */
function save(p){
let r={n:u.value,s:s.value,c:c.value}
let d=JSON.parse(localStorage.getItem(p)||"[]")
d.push(r)
localStorage.setItem(p,JSON.stringify(d))
load(p)
}

function load(p){
let d=JSON.parse(localStorage.getItem(p)||"[]")
rev.innerHTML=d.map(x=>`<div class="review">‚≠ê${x.s} ${x.n}<br>${x.c}</div>`).join("")
}

</script>
</body>
</html>
