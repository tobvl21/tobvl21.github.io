<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
font-family:Poppins;
color:white;
text-align:center;
background:#000;
overflow-x:hidden;
}

/* FONDO ANIMADO SEGURO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(255,215,0,0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,215,0,0.06), transparent 40%),
radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), transparent 60%);
animation:move 18s infinite alternate ease-in-out;
z-index:-1;
}

@keyframes move{
from{transform:translateY(0)}
to{transform:translateY(-60px)}
}

/* LOGO */
.logo{
font-family:Orbitron;
font-size:3.2em;
margin:30px 0;
background:linear-gradient(45deg,#d4af37,#ffd700,#b8962e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:20px;
}

/* TARJETAS */
.card{
background:#0b0b0b;
width:230px;
border-radius:18px;
padding:25px;
transition:.35s;
border:1px solid rgba(255,215,0,.15);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 30px rgba(255,215,0,.25);
}

.card img{
width:85px;
height:85px;
object-fit:contain;
margin-bottom:10px;
}

/* PRECIO */
.precio{
color:#ffd700;
font-size:1.5em;
margin:10px 0;
font-weight:bold;
}

/* TEXTO INFO */
.info{
font-size:14px;
opacity:.85;
}

/* BOTONES */
button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(45deg,#d4af37,#ffd700);
transition:.25s;
}

button:hover{
transform:scale(1.05);
}

/* CARRITO ICONO */
#carritoIcon{
position:fixed;
top:20px;
right:20px;
background:#111;
padding:15px 20px;
border-radius:14px;
cursor:pointer;
font-weight:bold;
box-shadow:0 0 10px rgba(0,0,0,.6);
}

/* CAJA CARRITO */
#carritoBox{
position:fixed;
right:20px;
top:80px;
width:260px;
background:#111;
border-radius:15px;
padding:20px;
display:none;
box-shadow:0 0 20px rgba(0,0,0,.7);
}

.item{
font-size:14px;
margin:6px 0;
}

/* REDES */
.redes{
margin:50px 0;
}

.redes a{
display:inline-flex;
align-items:center;
justify-content:center;
width:55px;
height:55px;
border-radius:50%;
margin:10px;
color:white;
font-size:22px;
text-decoration:none;
transition:.3s;
}

.redes a:hover{
transform:scale(1.18);
}

/* COLORES REDES */
.ig{background:#E1306C;}
.wa{background:#25D366;}
.tk{background:#111;}
.yt{background:#FF0000;}

</style>
</head>

<body>

<div class="logo">THOVAL</div>

<!-- CARRITO -->
<div id="carritoIcon" onclick="toggleCart()">ðŸ›’ <span id="count">0</span></div>

<div id="carritoBox">
<h3>Carrito</h3>
<div id="items"></div>
<hr>
Total: $<span id="total">0</span> CLP<br><br>
<button onclick="comprar()">Finalizar compra</button>
</div>

<!-- SERVICIOS -->
<div class="grid" id="grid"></div>

<!-- REDES -->
<div class="redes">
<a class="ig" href="#">ðŸ“·</a>
<a class="wa" href="#">ðŸ’¬</a>
<a class="tk" href="#">â™ª</a>
<a class="yt" href="#">â–¶</a>
</div>

<script>

/* LISTA SERVICIOS */
const servicios=[

</script>

</body>
</html>
