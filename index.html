<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>THOVAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
margin:0;
background:#0a0a0a;
color:white;
font-family:Poppins;
text-align:center;
overflow-x:hidden;
}

/* INTRO */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
animation:fade 2.5s forwards 2s;
}

@keyframes fade{
to{opacity:0;visibility:hidden}
}

/* LOGO LED */
.logo{
font-family:Orbitron;
font-size:3.5em;
margin:25px;
padding:10px 25px;
border:3px solid gold;
border-radius:14px;
color:gold;
text-shadow:0 0 10px gold,0 0 30px gold;
animation:led 2s infinite alternate;
display:inline-block;
}

@keyframes led{
from{box-shadow:0 0 10px gold}
to{box-shadow:0 0 35px gold,0 0 60px orange}
}

/* NAV */
nav{
margin-bottom:20px;
}

button.menu{
padding:10px 18px;
margin:5px;
border:none;
border-radius:8px;
background:#1a1a1a;
color:white;
cursor:pointer;
}

/* GRID */
.grid{
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
padding:20px;
}

.card{
width:220px;
background:#111;
border-radius:18px;
padding:25px;
transition:.35s;
cursor:pointer;
border:1px solid #222;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 25px rgba(255,215,0,.25);
}

.card img{
width:85px;
height:85px;
object-fit:contain;
}

.precio{
color:gold;
font-size:1.4em;
margin:10px;
}

/* MODAL PRODUCTO */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
}

.box{
background:#111;
padding:30px;
border-radius:20px;
width:350px;
}

.plan{
background:#1c1c1c;
margin:10px;
padding:12px;
border-radius:10px;
cursor:pointer;
}

/* REVIEWS */
textarea,input{
width:80%;
margin:5px;
padding:8px;
border-radius:8px;
border:none;
}

.review{
background:#1a1a1a;
margin:10px;
padding:10px;
border-radius:10px;
}

/* NEWS PANEL */
#newsPanel{
display:none;
padding:30px;
}

.news{
background:#151515;
margin:15px auto;
padding:20px;
width:60%;
border-radius:14px;
}

</style>
</head>
<body>

<div id="intro"><div class="logo">THOVAL</div></div>

<div class="logo">THOVAL</div>

<nav>
<button class="menu" onclick="mostrar('tienda')">Tienda</button>
<button class="menu" onclick="mostrar('news')">Noticias</button>
</nav>

<!-- TIENDA -->
<div id="tienda">

<div class="grid" id="grid"></div>

</div>

<!-- NEWS -->
<div id="newsPanel">
<h2>Noticias</h2>
<div class="news">üéÆ Nuevo juego rompe r√©cord mundial</div>
<div class="news">üé¨ Pel√≠cula arrasa en taquilla</div>
<div class="news">‚öΩ Partido hist√≥rico sorprende fans</div>
<div class="news">ü¶∏ Nueva serie confirmada</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="box" id="modalContent"></div>
</div>

<script>

/* DATA */
const servicios=[
{
name:"Netflix",
precio:4990,
img:"https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg",
desc:"Plataforma l√≠der de series y pel√≠culas."
},
{
name:"Spotify",
precio:3990,
img:"https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg",
desc:"M√∫sica ilimitada sin anuncios."
},
{
name:"Disney+",
precio:6990,
img:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg",
desc:"Contenido Disney, Marvel y m√°s."
}
]

/* RENDER CARDS */
function render(){
grid.innerHTML=""
servicios.forEach(s=>{
grid.innerHTML+=`
<div class="card" onclick="abrir('${s.name}')">
<img src="${s.img}">
<h3>${s.name}</h3>
<div class="precio">$${s.precio}</div>
</div>`
})
}
render()

/* SWITCH MENU */
function mostrar(sec){
tienda.style.display=sec=="tienda"?"block":"none"
newsPanel.style.display=sec=="news"?"block":"none"
}

/* MODAL PRODUCTO */
function abrir(nombre){
const s=servicios.find(x=>x.name==nombre)

modal.style.display="flex"

modalContent.innerHTML=`
<h2>${s.name}</h2>
<img src="${s.img}" width="90">
<p>${s.desc}</p>

<h3>Planes</h3>
<div class="plan">1 mes ‚Äî $${s.precio}</div>
<div class="plan">3 meses ‚Äî $${s.precio*3}</div>
<div class="plan">6 meses ‚Äî $${s.precio*6}</div>

<h3>Opiniones</h3>
<input id="user" placeholder="Nombre">
<select id="stars">
<option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
</select>
<textarea id="comment" placeholder="Comentario"></textarea>
<button onclick="guardar('${s.name}')">Enviar</button>

<div id="reviews"></div>
<button onclick="cerrar()">Cerrar</button>
`

cargar(nombre)
}

function cerrar(){modal.style.display="none"}

/* REVIEWS */
function guardar(prod){
const r={
n:user.value,
s:stars.value,
c:comment.value
}
let data=JSON.parse(localStorage.getItem(prod)||"[]")
data.push(r)
localStorage.setItem(prod,JSON.stringify(data))
cargar(prod)
}

function cargar(prod){
let data=JSON.parse(localStorage.getItem(prod)||"[]")
reviews.innerHTML=data.map(x=>`
<div class="review">‚≠ê${x.s} ${x.n}<br>${x.c}</div>
`).join("")
}

</script>
</body>
</html>
